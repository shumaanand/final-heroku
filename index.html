<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Wildfires</title>
    <link rel="stylesheet" href="style.css">


<div class="navbar">
  <a href="#home">Predicting Wildfires</a>
</div>


<h2 style="text-align:center">Slideshow Gallery</h2>

<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img src="images/Fig1.png" style="width:68%" height="483">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img src="images/Fig2.png" style="width:68%" height="483">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <a href="https://public.tableau.com/views/ProjectFire/Sheet1?:language=en&:display_count=y&:origin=viz_share_link"><img src="images/Fig3.png" style="width:68%" height="483"></a>
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <a href="https://public.tableau.com/views/ProjectFire/Sheet2?:language=en&:display_count=y&:origin=viz_share_link"><img src="images/Fig4.png" style="width:68%" height="483"></a>
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <a href="https://public.tableau.com/views/ProjectFire/MonthlySummary?:language=en&:display_count=y&:origin=viz_share_link"><img src="images/Fig5.png" style="width:68%" height="483"></a>
  </div>
    
  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
    <a href="https://public.tableau.com/views/ProjectFire/AreavsWind?:language=en&:display_count=y&:origin=viz_share_link"><img src="images/Fig6.png" style="width:68%" height="483"></a>
  </div>
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="images/Fig1.png" style="width:81%" onclick="currentSlide(1)" alt="Original Data & Scaled Data">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/Fig2.png" style="width:79%" onclick="currentSlide(2)" alt="Predictions">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/Fig3.png" style="width:75%" onclick="currentSlide(3)" alt="Wildfire Measure Values">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/Fig4.png" style="width:75%" onclick="currentSlide(4)" alt="Wildfire Characteristics by Month/Day">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/Fig5.png" style="width:75%" onclick="currentSlide(5)" alt="Wildfire Measures Monthly Summary">
    </div>    
    <div class="column">
      <img class="demo cursor" src="images/Fig6.png" style="width:75%" onclick="currentSlide(6)" alt="Area versus Wind">
    </div>
  </div>
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>

</body>
</html>
